{%  extends 'accounts/main.html' %}

{% block content %}

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'products' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">


                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Name</label>
                            <input required name="name" type="text" placeholder="Enter a description"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name="description" type="text" placeholder="Enter a description"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Upload image</label>
                            <input required name="image" type="file" multiple class="form-control-file">
                        </div>

                        <div class="form-group m-3">
                            <label>Upload pdf</label>
                            <input required name="pdf" type="file" multiple class="form-control-file">
                        </div>

                        <button type='submit' class="btn btn-primary m-3">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
