{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Description</th>
							<th>Image</th>
							<th>PDF</th>
						</tr>
						
						{% for i in products %}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.description}}</td>
								<td> <img style="width:100%;max-width:400px" src="{{i.image.url}}"> </td>
								<td>
									<p><a href="{{i.pdf.url}}">{{i.pdf}}</a></p>
								</td>
							</tr>
						{% endfor %}

					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
